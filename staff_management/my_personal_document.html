        //-------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        _record_type='s2';
        _fields="_Form,_Hidden|Staff,Document,Last Modified|lastModified,Size,Description";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        var person_name,person_login_name,person_pid=staff_tid,person_uid;
        var get_info=function(){
            jQuery.ajaxSetup({async:false});
            var req={cmd:'query_records_s2',db_pid:person_pid,fields:'ID,UID,Information'}

                if(res.records.length>0){
                    person_name=res.records[0].First_Name+' '+res.records[0].Last_Name;
                    person_login_name=res.records[0].Login_Name;
                    person_uid=res.records[0].UID;
                }
            }});
            jQuery.ajaxSetup({async:true});
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){ _set_req(); _request_data(); })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Document':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_file_with_size.js
                break;
                case 'Size':
                    records[I].vm_custom[field]=true;
                break;
                case 'lastModified':
                    records[I].vm_custom[field]=true;
                break;
            }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            get_info();
            record.Staff=person_name;
            dbv.PPID=person_pid;
            dbv.PUID=person_uid;
            return true;
        };
        //-------------------------------------
        _set_req=function(){
            _req={cmd:'query_records_s2',db_pid:_db_pid,fields:'ID,Information,DateTime,Author',s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
       }
       //-------------------------------------
    }
</script>
