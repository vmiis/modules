          <a id=back__ID>Back</a> <a id=save__ID>Save</a> <span class=tab__ID></span><span id=name__ID></span>
          <a id=new__ID style='display:none'></a>
    </div>
    <table id=grid__ID></table>
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        var fields="_Hidden|Staff,Address,Suburb,Postcode,State,Mobile_Phone";
        _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        $('#D__ID').on('load',function(){
			if($vm.vm['__ID'].op.staff_login_name==undefined){
				alert('The module can not be load without parent infomation. It should be called from a staff module.');
				return;
			}
            _set_req(); _request_data();
        })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Suburb':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_suburb.js
                break;
                case 'Postcode':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_postcode.js
                break;
            }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            record.Staff=$vm.vm['__ID'].op.staff_name
            dbv.PPID=$vm.vm['__ID'].op.staff_pid;
            dbv.PUID=$vm.vm['__ID'].op.staff_uid;
            dbv.S2=$vm.vm['__ID'].op.staff_login_name;
            return true;
        };
        //-------------------------------------
        _set_req=function(){
            var where="S2='"+$vm.vm['__ID'].op.staff_login_name+"'";
            var sql="select ID,Information,DateTime,Author from [TABLE-"+_db_pid+"] where "+where;
            _req={cmd:'query_records',sql:sql}
       }
       //-------------------------------------
       _data_process_after_render=function(){
           if(_records.length==0){
               $('#new__ID').triggerHandler('click');
           }
           if(_records.length==1){
               var form=$('#grid__ID tr:nth-child(2)').find('u:first');
               form.triggerHandler('click');
           }
           else{
               alert("More than one records were found! Please report the administrator.");
               return;
           }
       }
       //-------------------------------------
    }
</script>
