<script>
function F__ID(){
	//-------------------------------------
	VmInclude:__BASE__/vmiis/Common-Code/grid/grid2.js
	VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out_2.js
	//-------------------------------------
	var fields="Setup";
	_fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
	//-------------------------------------
	$('#D__ID').on('load',function(){  _set_req(); _request_data(); })
	//-------------------------------------
	_before_submit=function(record,dbv){
	    if(record.Input!=""){
	        try{
				var obj=record.Input;
				if(obj[0]!='{') obj='{'+obj+'}';
	            JSON.parse(obj);
	        }catch (e) {
	            alert(e);
	            return false;
	        }
	    }
	    return true;
	};
	//-------------------------------------
	_data_process_after_render=function(s){
		if(_records.length==0){
			$('#new__ID').triggerHandler('click');
		}
		if(_records.length==1){
			var form=$('#grid__ID tr:nth-child(2)').find('u:first');
			form.triggerHandler('click');
		}
		else{
			alert("More than one records were found! Please report the administrator.");
			return;
		}
	}
	//-------------------------------------
}
</script>
