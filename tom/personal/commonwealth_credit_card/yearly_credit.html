<script>
    function F__ID(){
        //------------------------
        VmInclude:__BASE__/vmiis/Common-Code/frame/excel_v2.js
        //------------------------
        _fields="Year,Amount";
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();   })
        //-------------------------------------
        _set_req=_set_req_export=function(){
            var sql="\
                with tb as (select Year=DatePart(yy,DT1),Amount=V1 from [TABLE-20007307] where S2='Credit' or S2='Credit Interest') \
                select Year,Amount=Sum(Amount) from tb group by year\
            ";
            _req={cmd:'query_records',sql:sql}
        }
        //-------------------------------------
        _columns_process=function(columns){
            columns[1]={data:'Amount',type: 'numeric',format: '$ 0,0.00[0000]'};
        }
        //-------------------------------------
    }
</script>
