<script>
    function F__ID(){
        //------------------------
		VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
	    VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //------------------------
        _fields="Item,Amount";
        //-------------------------------------
        //number dropdown
        var $List=$('#YY__ID');
        var y=new Date().getFullYear();
        for(var i=0;i<7;i++){
        	$List.append(  $('<option></option>').val(y-i).html(y-i)  );
    	}
    	$List.val(y);
        $List.on('change',function(){  _set_req(); _request_data(); });
    	//---------------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();   })
        //-------------------------------------
        _set_req=_set_req_export=function(){
            var sql="\
                with tb as (select S1,Amount=case when s2='Debit' then V1 else -V1 end from [TABLE-20007307] where DatePart(yy,DT1)=@I1 and (S2='Debit' or S2='Refund') ) \
                select Item=S1,Amount=Sum(Amount) from tb group by S1 order by Amount desc\
            ";
            _req={cmd:'query_records',sql:sql,i1:$('#YY__ID').val()}
        }
        //-------------------------------------

    }
