<section>
    <html_toolbar>
        <div id=toolbar__ID>
            <a id=back__ID>Back</a> <a id=save__ID>Save & Back</a> <a id=delete__ID>Delete</a>
			<a id=copy__ID>Copy</a> <a id=paste__ID>Paste</a>
	        <span id=elapsed__ID style='float:right'></span>
        </div>
    </html_toolbar>
    <form id=F__ID>
        <table id=tb__ID>
            <thead style='background-color: #eee;'>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
</section>
<script>
function F__ID(){
	//---------------------------------------------
	VmInclude:__BASE__/vmiis/Common-Code/grid/form2.js
	VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
	//---------------------------------------------
	$('#D__ID').on('load',function(){
		_init();
		_build_form();
		_field_process();
		$('#save__ID').show(); $('#delete__ID').show();
		if(_save_style=='none'){ $('#save__ID').hide(); $('#delete__ID').hide(); }
		if(_records[I].ID==undefined) $('#delete__ID').hide();
	});
	//---------------------------------------------
	var __name="",__category="",__subcategory='',__table_id='',__url='',__input='',__single_child='';;
	$('#copy__ID').on('click',function(){
		__name=$('#tb__ID tbody td[data-id=Name]').text();
		__category=$('#tb__ID tbody td[data-id=Category]').text();
		__subcategory=$('#tb__ID tbody td[data-id=Subcategory]').text();
		__table_id=$('#tb__ID tbody td[data-id=Table_ID]').text();
		__url=$('#tb__ID tbody td[data-id=URL]').text();
		__single_child='0'; if( $('#tb__ID tbody td[data-id=Single_Child]').find('input').prop("checked") == true ) __single_child='1';
		__input=$('#tb__ID tbody td[data-id=Input]').html();
		__input=__input.replace(/<br>/g,'\n');
	})
	//---------------------------------------------
	$('#paste__ID').on('click',function(){
		$('#tb__ID tbody td[data-id=Name]').text(__name);
		$('#tb__ID tbody td[data-id=Category]').text(__category);
		$('#tb__ID tbody td[data-id=Subcategory]').text(__subcategory);
		$('#tb__ID tbody td[data-id=Table_ID]').text(__table_id);
		$('#tb__ID tbody td[data-id=URL]').text(__url);
		$('#tb__ID tbody td[data-id=Input]').text(__input);
		$('#tb__ID tbody td[data-id=Single_Child]').find('input').prop('checked', false);
		if(__single_child=="1") $('#tb__ID tbody td[data-id=Single_Child]').find('input').prop('checked', true);
		_records[I].Name=__name;
		_records[I].Category=__category;
		_records[I].Subcategory=__subcategory;
		_records[I].Table_ID=__table_id;
		_records[I].URL=__url;
		_records[I].Input=__input;
		_records[I].Single_Child=__single_child;
		_records[I].vm_dirty=1;
		$('#save__ID').css('background','#E00');
	})
	//---------------------------------------------
}
</script>
