	//-------------------------------------
	$('#D__ID').on('load',function(){
		if( $('#category__ID').val()=='' && $vm.category!='' ) $('#category__ID').val($vm.category);
		if( $('#subcategory__ID').val()=='' && $vm.subcategory!='' ) $('#subcategory__ID').val($vm.subcategory);
		_set_req(); _request_data();
	})
	//-------------------------------------
	_cell_render=function(records,I,field,td,set_value,source){
	    switch(field){
			case 'Name':
	            if(records[I].UID==null || records[I].UID==undefined) return;
	            if(source=='form'){
	                records[I].vm_readonly[field]=false;
	                return;
	            }
	            records[I].vm_readonly[field]=true;
				var nm=$('<div/>').html(records[I][field]).text();
				if(_res.pms=='1000'){
					var digit=nm.split(' ')[0];
					if(isNaN(digit)==false){
						nm=nm.replace(digit,'').trim();
					}
				}
				if(records[I].Table_ID=='' || records[I].Table_ID==undefined) td.html("â–ª <u style='cursor:pointer;'>"+nm+"</u>");
	            else td.html("  <u style='cursor:pointer;'>"+nm+"</u>");
	            td.find('u').on('click',function(){
					if( $(this).hasClass( 'not_allowed__ID' )===true){
			              alert("No permission!");
			              return;
			        }
	                var url=records[I].URL;
	                if(url.length>0 && url[0]=='/'){
						url="__LIB__"+url;
	                    var v={}
	                    try{
	                        v=JSON.parse(records[I].Input);
							v.UID=records[I].UID;
	                    }catch (e) {}
						var module="M"+records[I].UID;
	                    $vm.module_list[module]={
	                        table_id:records[I].Table_ID,
	                        url:url,
	                        var:v,
	                    }
	                    $vm.load_module_by_name(module,$vm.root_layout_content_slot,{})
	                }
					else{
	                    if($vm.trust_path!==undefined){
	                        for(var i=0;i<$vm.trust_path.length;i++){
	                            var len=$vm.trust_path[i].length;
	                            if(url.indexOf($vm.trust_path[i])!==-1 && url.substring(0,len)==$vm.trust_path[i]){
	                                var v={}
	                                try{
	                                    v=JSON.parse(records[I].Input);
										v.UID=records[I].UID;
	                                }catch (e) {}
	    							var module="M"+records[I].UID;
									if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost'){
										url=url.replace('https://vmiis.github.io',window.location.protocol+'//'+window.location.host+'/vmiis');
										url=url.replace('https://rt.woolcock.org.au/github/woolcock-imr',window.location.protocol+'//'+window.location.host+'/woolcock-imr');
										url=url.replace('https://cbs.wappsystem.com/dev/github',window.location.protocol+'//'+window.location.host);
										url=url.replace('https://woolcock-imr.github.io',window.location.protocol+'//'+window.location.host+'/woolcock-imr');
									}
	                                $vm.module_list[module]={
	                                    table_id:records[I].Table_ID,
	                                    url:url,
	                                    var:v,
	                                }
	                                $vm.load_module_by_name(module,$vm.root_layout_content_slot,{})
	                                return;
	                            }
	                        }
	                    }
						alert("The url ("+records[I].URL+") is not trusted.")
					}
	            })
	            break;
	    }
	}
	//-------------------------------------
	_before_submit=function(record,dbv){
	    if(record.Input!=""){
	        try{
	            JSON.parse(record.Input);
	        }catch (e) {
	            alert(e);
	            return false;
	        }
	    }
	    dbv.S1=record.Name;
	    dbv.S2=record.Category;
	    dbv.S3=record.Subcategory;
	    return true;
	};
	//-------------------------------------
	_set_req=function(){
		var order_field="ID DESC";	if($('#category__ID').val()) order_field="S1";
	    var sql="with tb as (select Information,ID,UID,PUID,DateTime,Author,RowNum=row_number() over (order by "+order_field+") from [TABLE-"+_db_pid+"] where S1 like '%'+@S1+'%' and S2 like '%'+@S2+'%' and S3 like '%'+@S3+'%')";
	    sql+="select Information,ID,UID,PUID,DateTime,Author,RowNum from tb where RowNum between @I6 and @I7";
	    var sql_n="select count(ID) from [TABLE-"+_db_pid+"] where S1 like '%'+@S1+'%' and S2 like '%'+@S2+'%' and S3 like '%'+@S3+'%'";
	    _req={cmd:'query_records',db_pid:_db_pid,sql:sql,sql_n:sql_n,s1:$('#keyword__ID').val(),I:$('#I__ID').text(),page_size:$('#page_size__ID').val(),s2:$('#category__ID').val(),s3:$('#subcategory__ID').val()}
	}
	//-------------------------------------
	var tr_permission={};
	//-------------------------------------
	var set_u_permission=function($u,tid){
		$VmAPI.request({data:{cmd:'query_permission',db_pid:tid},callback:function(res){
			if(res.pms!=undefined){
				var p=parseInt(res.pms) & parseInt("1111",2); //read,write,delete,full
				if(p==0){
					tr_permission['P'+tid]=0;
					$u.addClass('not_allowed__ID')
				}
				else{
					tr_permission['P'+tid]=1;
					$u.removeClass('not_allowed__ID');
				}
			}
		}})
	}
	//---------------------------------------------------------------
	_data_process_after_render=function(){
		if(_res.pms=='1000'){
			$('#grid__ID th:nth-child(2)').hide()
			$('#grid__ID td:nth-child(2)').hide()
			$('#grid__ID th:nth-child(6)').hide()
			$('#grid__ID td:nth-child(6)').hide()
			$('#grid__ID th:nth-child(7)').hide()
			$('#grid__ID td:nth-child(7)').hide()
	    }
		if($vm.server=='development') return;
		$('#grid__ID tr').each(function(index){
			if(index!=0){
				var $u=$(this).find('td').eq(2).find('u');
				var tid=_records[index-1].Table_ID;
				var per=tr_permission['P'+tid]
				if(tid==undefined || tid=='') per=1;
				if(per==undefined){
					set_u_permission($u,tid)
				}
				else if(per==1){
					$u.removeClass('not_allowed__ID');
				}
				else if(per==0){
					$u.addClass('not_allowed__ID')
				}
			}
		})
	}
	//-------------------------------------
}
