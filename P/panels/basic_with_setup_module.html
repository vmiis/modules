<div>
	<div id=toolbar__ID>
		<a id=back__ID>Back</a><span class=tab__ID></span><span id=nav_link__ID></span>
	</div>
	<div id=panel__ID style='clear:left;'>
	</div>
</div>
<script>
//---------------------------------------------
function F__ID(){
	//---------------------------------------------
	VmInclude:__LIB__/vmiis/Common-Code/navigation/navigation.js
	VmInclude:__LIB__/vmiis/Common-Code/style/ease-in-out.js
	//---------------------------------------------
	var setup="";
	var setup_txt="";
	//---------------------------------------------
	$('#D__ID').on('load',function(){
		if(setup==""){
			var sql="select top 1 Information from [TABLE-"+_module.var.setup_tid+"]";
			$VmAPI.request({data:{cmd:"query_records",sql:sql},callback:function(res){
				if(res.records.length==1){
					setup_txt="{\n"+res.records[0].Setup+"\n}"
					setup=JSON.parse(setup_txt);
					setup_txt=setup_txt.replace(/\n/g,'<br>')
					load();
				}
			}})
		}
		else{
			load();
		}
	});
	//---------------------------------------------
	var load=function(){
			$('#panel__ID').html(setup_txt);
	}
	//---------------------------------------------
}
</script>
