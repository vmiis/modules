<script>
    function F__ID(){
        //-------------------------------------

        _fields="_Form,_Hidden|job_type_uid,Job Type|job_type,Task|Task,Allocated Hours|Hours,Allocated Minutes|Minutes,Accounting";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        var job_type_pid=_mlist[_config.module_ids['job_type_list']].table_id;
        //-------------------------------------
        $("#title__ID").text('Task List');
        //-------------------------------------
        $('#D__ID').on('load',function(){ _set_req(); _request_data();} )
        $('#D__ID').on('back',function(){ _set_req(); _request_data();} )
        //-------------------------------------
        _set_req=function(){
			var job_type_where="";
            var job_type_uid=_mobj.op.job_type_uid;
            if(job_type_uid!==undefined){
                job_type_where=" where uid="+job_type_uid;
            }
            var sql="with client as (select clientUID=UID,sql_client="+_module.var.sql_client+" from [TABLE-"+job_type_pid+"] "+job_type_where+" )";
            sql+=",task as (select ID,UID,PUID,S3,Information,sql_client,DateTime,Author,RowNum=row_number() over (order by ID DESC) from [TABLE-"+_db_pid+"-@S1] join client on PUID=clientUID)";
            sql+="select ID,S3,UID,Information,client=sql_client,DateTime,Author,RowNum,dirty=0, valid=1 from task where RowNum between @I6 and @I7";
            var sql_n="with client as (select clientUID=UID from [TABLE-"+job_type_pid+"] )";
            sql_n+=" select count(ID) from [TABLE-"+_db_pid+"-@S1] join client on PUID=clientUID";

            _req={cmd:'query_records',sql:sql,sql_n:sql_n,s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
        }
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Accounting':
                    td.html('<input type=checkbox />');
                    VmInclude:__LIB__/vmiis/Common-Code/grid/field_checkbox.js
                    break;
                case 'job_type':
                    records[I].vm_readonly[field]=true;
                    td.css('color','#888');
                    break;
                }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            if(record.Task!=='') dbv.S1=record.Task;
            if(record.Accounting=='1') dbv.B1='1';
            if(record.job_type_uid!==undefined) dbv.PUID=record.job_type_uid;
            dbv.PPID=record.job_type_pid;
            return true;
        };
        //-------------------------------------
        _new_pre_data_process=function(){
            if(_mobj.op.job_type_uid!==undefined) _records[0].job_type_uid=_mobj.op.job_type_uid;
            if(_mobj.op.job_type!==undefined)     _records[0].job_type=_mobj.op.job_type;
        }
        //-------------------------------------
    }
</script>
