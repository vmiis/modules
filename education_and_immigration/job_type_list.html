<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__LIB__/vmiis/Common-Code/grid/grid.js
        VmInclude:__LIB__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        _fields="_Form,Job Type List|Job_type,_Task";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        $("#title__ID").text('Job Type List');
        //-------------------------------------
        $('#D__ID').on('load',function(){ _set_req(); _request_data();} )
        $('#D__ID').on('back',function(){ _set_req(); _request_data();} )
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case '_Task':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Task List..</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name(_config.module_ids.task_list,$vm.root_layout_content_slot,{
							//------------------
							sys:_sys,
							mobj:_mobj,
							record:_records[I],
							//------------------
                            rid:_records[I].ID,job_type_uid:_records[I].UID,
                            job_type:_records[I].Job_type,
							//------------------
                        });
                    });
                    break;
            }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            if(record.Job_type!=='') dbv.S1=record.Job_type;
            return true;
        };
        //-------------------------------------
    }
</script>
